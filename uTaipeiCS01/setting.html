$def with (static)
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>skr Information City</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/MyBootstrap/base.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/jquery/axjs0.js"></script>
	<script type="text/javascript" src="/static/jquery/skrscripts.js"></script>
    <script>
        $$(document).ready(function() {  
            $$(window).bind('scroll', function() { 
                if ($$(window).scrollTop() > 600) {
                    $('nav').addClass('fixed');
                } else {
                    $('nav').removeClass('fixed');
                }
            });
        });
    </script>
</head>

<body>
    <section class="main-menu">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
                            <a class="navbar-brand" href="/">Home</a>
                        </div>		
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
							<form action="/command/inquire" class="search-form">
								<div class="form-group has-feedback">
									<label for="search" class="sr-only">Search</label>
									<input type="text" class="form-control" name="search" id="search" placeholder="search">
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</form>
						</div>
                        <div>
                            <div class="collapse navbar-collapse" id="myNavbar">
                                <!-- 拉到右邊的導覽列清單 -->
                                <ul class="nav navbar-nav navbar-right">
									<li><a href="/command/postQuestion">提問</a></li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">個人<span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="/link/profile">設定</a></li>
                                            <li><a href="#">VAULT</a></li>
                                            <li><a href="#">選項 3</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="/link/favorite">收藏</a></li>
                                            <li><a href="/command/signOut">登出</a></li>
                                        </ul>
                                    </li>
                                    <li><a href="/command/signIn">登入</a></li>
                                    <li><a href="/command/signUp">註冊</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container">
            <div class="row"  align="left">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form action="/event/setting" method="post">
						<h1>User Profile</h1>
						<div class="form-group">
							<label for="inputPicture" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Picture</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="file" class="form-control" id="inputPicture" name="picture">
							</div>
						</div>
						<div class="form-group">
							<label for="inputName" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Username</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username" value="Jason">
							</div>
						</div>
						<div class="form-group">
							<label for="inputEmail" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Email</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email" name="emal" required value="json@utaipei.edu.tw">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Password</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
							</div>
						</div>
						<div class="form-group">
							<label for="inputBirthday" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Birthday</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="date" class="form-control" id="inputBirthday" placeholder="Birthday" name="birthday">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhone" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Cell Phone</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="tel" class="form-control" id="inputCellPhone" placeholder="Cell Phon" name="cellphone">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPhone" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-2">Home Phone</label>
							<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
								<input type="tel" class="form-control" id="inputHomePhone" placeholder="Home Phon" name="homephone">
							</div>
						</div>
						<div align="center">
							<br>
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-outline-secondary">Cancel</button>
						</div>
					</form>	
				</div>
            </div>
        </div>
    </section>
    <footer>
        <section class="footer1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <ul>
                            <li>服務條款</li>
                            <li>常見問題</li>
                            <li>隱私說明</li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <ul>
                            <li>商業合作</li>
                            <li>關於我們</li>
                            <li>聯絡我們</li>
                        </ul>
                    </div>
                    <img src="/static/images/facebook.png" /> <img src="/static/images/twitter.png" /> <img src="/static/images/youtube.png" /> </div>
                </div>
            </div>
        </section>
        <section class="footer2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p>©2019 SkrInformationCity. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>

 <div id="fixed-btn"><a href="#"><span class="glyphicon glyphicon-arrow-up"></span> to Top</a></div>




</body>

</html>
